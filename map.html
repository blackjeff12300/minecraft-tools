<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Map Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 200px;
      background: #333;
      color: white;
      padding: 1em;
    }
    nav h3 {
      margin-top: 0;
      color: #fff;
    }
    nav a {
      color: #ccc;
      display: block;
      margin: 0.5em 0;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      flex: 1;
      padding: 2em;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <nav>
    <h3>Tools</h3>
    <a href="index.html">üè† Home</a>
    <a href="distance.html">üìè Distance Calculator</a>
    <a href="map.html">üó∫Ô∏è 2D Map Viewer</a>
  </nav>
  <main>
    <h2>2D Map Viewer</h2>
    <p>Input format: <code>Name X Z</code> (e.g. A 100 200)</p>
    <textarea id="coordInput">A 100 100\nB 200 100\nC 150 200</textarea>
    <button onclick="drawMap()">Draw</button>
    <canvas id="mapCanvas" width="500" height="500"></canvas>
  </main>

  <script>
    function drawMap() {
      const input = document.getElementById('coordInput').value.trim().split('\\n');
      const canvas = document.getElementById('mapCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const points = [];
      input.forEach(line => {
        const [name, x, z] = line.trim().split(/\\s+/);
        if (name && !isNaN(x) && !isNaN(z)) {
          points.push({ name, x: parseFloat(x), z: parseFloat(z) });
        }
      });

      if (points.length === 0) return;

      // Determine bounds
      const padding = 50;
      const xs = points.map(p => p.x);
      const zs = points.map(p => p.z);
      const minX = Math.min(...xs), maxX = Math.max(...xs);
      const minZ = Math.min(...zs), maxZ = Math.max(...zs);
      const scaleX = (canvas.width - 2 * padding) / (maxX - minX || 1);
      const scaleZ = (canvas.height - 2 * padding) / (maxZ - minZ || 1);

      // Draw points
      ctx.font = '14px sans-serif';
      ctx.fillStyle = 'black';
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 2;

      points.forEach((p, i) => {
        const cx = padding + (p.x - minX) * scaleX;
        const cz = padding + (p.z - minZ) * scaleZ;

        // Draw point
        ctx.beginPath();
        ctx.arc(cx, cz, 5, 0, 2 * Math.PI);
        ctx.fill();

        // Draw label
        ctx.fillText(p.name, cx + 8, cz - 8);

        // Draw line to next
        const next = points[(i + 1) % points.length];
        const nx = padding + (next.x - minX) * scaleX;
        const nz = padding + (next.z - minZ) * scaleZ;
        ctx.beginPath();
        ctx.moveTo(cx, cz);
        ctx.lineTo(nx, nz);
        ctx.stroke();
      });
    }

    drawMap(); // Initial draw
  </script>
</body>
</html>
